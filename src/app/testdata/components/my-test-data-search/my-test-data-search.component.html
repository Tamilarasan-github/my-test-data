
<div class="my-container">
    <div class="collapsible" (click)="showSeachContainer()">
        Test Data Search Criteria
        <i class="bi bi-caret-down-fill" *ngIf="showSearch==false"></i>
        <i class="bi bi-caret-up-fill" *ngIf="showSearch"></i>
    </div>
    <div class="container" *ngIf="showSearch">
        <div class="row p-2">

            <div class="col-sm">
               <label class="label" >Test Tables</label>
                <ng-multiselect-dropdown 
                [settings]="tableSelectionDropdownSettings"
                [data]="testTablesDropdownList" 
                (onSelect)="onTableSelection($event)" 
                (onSelectAll)="onSelectAll($event)"
                (onDeSelect)="onTableDeSelection($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-sm">
               <label class="label" >Test Data ID</label>
                <ng-multiselect-dropdown 
                    [settings]="searchDropdownSettings"
                    [data]="testDataMetaIdDropdownList" 
                    [(ngModel)]="testDataMetaIdSelectedList"
                    (onSelect)="onItemSelect($event)" 
                    (onSelectAll)="onSelectAll($event)" >
                </ng-multiselect-dropdown>
            </div>

            
           

            <!-- <div class="col-sm">
               <label class="label" >Testcase ID</label>
                <ng-multiselect-dropdown 
                [placeholder]="'Select Testcase ID'" 
                [settings]="searchDropdownSettings"
                [data]="testCaseIdDropdownList" 
                [(ngModel)]="testCaseIdSelectedList"
                (onSelect)="onItemSelect($event)" 
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div> -->

            <div class="col-sm">
               <label class="label" >JIRA Story</label>
                <ng-multiselect-dropdown 
                [settings]="searchDropdownSettings"
                [data]="jiraIdDropdownList" 
                [(ngModel)]="jiraIdSelectedList" 
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>


            <div class="col-sm">
               <label class="label" >Run Flag</label>
                <ng-multiselect-dropdown  
                [settings]="searchDropdownSettings"
                [data]="testRunFlagDropdownList" 
                [(ngModel)]="testRunFlagSelectedList"
                (onSelect)="onItemSelect($event)" 
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

        </div>
        <div class="row p-2">
            <div class="col-md">
               <label class="label" >Test Scripts</label>
                <ng-multiselect-dropdown 
               
                [settings]="searchDropdownSettings"
                [data]="testScriptNamesDropdownList" 
                [(ngModel)]="testScriptNamesSelectedList"
                (onSelect)="onItemSelect($event)" 
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-md">
               <label class="label" >Test Short Description*</label>
               <input type="text" id="testDataShortDescriptionSelectedList" [(ngModel)]= "testDataShortDescriptionSelectedList" placeholder="" class="form-control">

                <!-- <ng-multiselect-dropdown 
                [placeholder]="'Select'" 
                [settings]="searchDropdownSettings"
                [data]="testDataShortDescriptionDropdownList" 
                [(ngModel)]="testDataShortDescriptionSelectedList"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown> -->
            </div>
        </div>
        <div class="row p-2">
            
            <div class="col-sm">
               <label class="label" >Test Priority</label>
                <ng-multiselect-dropdown [settings]="searchDropdownSettings"
                    [data]="testDataPriorityDropdownList" [(ngModel)]="testDataPrioritySelectedList"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-sm">
               <label class="label" >Test Category</label>
                <ng-multiselect-dropdown [settings]="searchDropdownSettings"
                    [data]="testDataCategoryDropdownList" [(ngModel)]="testDataCategorySelectedList"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-sm">
               <label class="label" >Created By</label>
                <ng-multiselect-dropdown [settings]="searchDropdownSettings"
                    [data]="testDataCreatedByDropdownList" [(ngModel)]="testDataCreatedBySelectedList"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-sm">
               <label class="label" >Updated By</label>
                <ng-multiselect-dropdown [settings]="searchDropdownSettings"
                    [data]="testDataUpdatedByDropdownList" [(ngModel)]="testDataUpdatedBySelectedList"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

        </div>

        <div class="row p-2">
            <div class="col-sm">
               <label class="label" >Created Date From</label>
                <input type="date" id="testDataCreatedFromDate" class="form-select" [(ngModel)]="testDataCreatedDateFrom">
            </div>

            <div class="col-sm">
               <label class="label" >Created Date To</label>
                <input type="date" id="testDataCreatedToDate" class="form-select" [(ngModel)]="testDataCreatedDateTo">

            </div>

            <div class="col-sm">
               <label class="label" >Updated Date From</label>
                <input type="date" id="testDataUpdatedFromDate" class="form-select" [(ngModel)]="testDataUpdatedDateFrom">

            </div>


            <div class="col-sm">
               <label class="label" >Updated Date To</label>
                <input type="date" id="testDataUpdatedToDate" class="form-select" [(ngModel)]="testDataUpdatedDateTo">

            </div>

        </div>

        <div class="row mt-3 mb-3">
            <div class="d-flex justify-content-center">
                <div class="px-2">
                    <button type="button" class="primary-btn" (click)="fetchTestData()">Search</button>
                </div>
                <div class="px-2">
                    <button type="button" class="secondary-btn" (click)="clearSearch()">Clear</button>
                </div>
<!-- 
                <div class="px-2">
                    <button type="button" class="third-btn" (click)="showStats()">Show Statistics</button>
                </div> -->
            </div>

        </div>
    </div>
    </div>
