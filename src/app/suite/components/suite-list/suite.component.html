
<div class="collapsible" (click)="showSuiteTableContainer()">
    Suites
    <i class="bi bi-caret-down-fill" *ngIf="suiteExecutionResultsVisible"></i>
    <i class="bi bi-caret-up-fill" *ngIf="suiteExecutionResultsVisible==false"></i>
</div>
<div *ngIf="suiteExecutionResultsVisible==true">
<!-- <button class="collapsible" (click)="showSuiteSearchContainer()">Suite Search</button>

<div *ngIf="showSuiteSearch"> -->
<div class="container">
<div class="row p-2">

    <div class="col-sm">
        <label class="label">Suite Id</label>
        <input type="text" id="suiteId" [(ngModel)]= "suiteId" placeholder="" class="form-control">
    </div>
    <div class="col-sm">
        <label class="label">Suite Name</label>
        <input type="text" id="suiteName" [(ngModel)]="suiteName" placeholder="" class="form-control">
    </div>
</div>
<div class="row p-2">
    <div class="col-sm">
        <label class="label">Suite Created By</label>
        <ng-multiselect-dropdown [settings]="searchDropdownSettings"
            [data]="createdByList" id="createdBySelected" [(ngModel)]="createdBySelected">
        </ng-multiselect-dropdown>
    </div>

    <div class="col-sm">
        <label class="label">Created Date From</label>
        <input type="date" id="suiteCreatedDateFrom" [(ngModel)]="suiteCreatedDateFrom" class="form-select">
    </div>

    <div class="col-sm">
        <label class="label">Created Date To</label>
        <input type="date" id="suiteCreatedDateTo" [(ngModel)]= "suiteCreatedDateTo" placeholder="Suite Created Date To" class="form-select">

    </div>
</div>
<div class="row mt-3 mb-3">
    <div class="d-flex justify-content-center">
        <div class="px-2">
            <button type="button" class="primary-btn" (click)="fetchSuiteExecutionDetails()">Search</button>
        </div>
        <div class="px-2">
            <button type="button" class="secondary-btn" (click)="clearSuiteSearch()">Clear</button>
        </div>
    </div>
</div>
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li>
            <a class="pagination-previous-btn" (click)="fetchPreviousPageTestSuite()">
                <span aria-hidden="true">&laquo;</span> 
                <span class="sr-only">Previous</span>
            </a>
          </li>
          
          <li>
            <input class="pagination-textbox" type="number"  (change)="getTestSuitePage()" id="currentPage">
          </li>
          
          <li>
            <input class="pagination-textbox" type="number" id="totalPages" disabled>
          </li>
          
          <li>
            <a class="pagination-next-btn" (click)="fetchNextPageTestSuite()">
                <span class="sr-only">Next</span>
                <span aria-hidden="true">&raquo;</span>
                
            </a>
          </li>
        </ul>
      </nav>
    </div>

<div class="suite-exec-table table-responsive scrollable-div mt-2">
    <table class="table table-borderless table-hover">
        <thead class="table-header">
            <th class="table-header-cols"> ACTION</th>
            <th class="table-header-cols"> SUITE ID</th>
            <th class="table-header-cols"> SUITE NAME</th>
            <th class="table-header-cols"> SUITE DESCRIPTION</th>
            <th class="table-header-cols"> CREATED BY</th>
            <th class="table-header-cols"> CREATED DATE</th>
        </thead>
        <tbody class="table-body">

            <tr #currentRow class="table-active" *ngFor="let suite of testSuiteList; let i = index">

                <td>
                    <button class="primary-btn" title="Execute" (click)="executeSuite(suite.suiteId)"><i class="bi bi-rocket-takeoff"></i></button>
                    <button class="primary-btn" title="View Testscripts" (click)="viewTestScripts(suite.suiteId)"><i class="bi bi-eye-fill"></i></button>
                </td>
                <td>
                    {{suite.suiteId}}
                </td>
                <td>
                    {{suite.suiteName}}
                </td>

                <td>
                    {{suite.suiteDescription}}
                </td>
                <td>
                    {{suite.createdBy}}
                </td>

                <td>
                    {{suite.createdDate}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
<app-testscripts-list></app-testscripts-list>
