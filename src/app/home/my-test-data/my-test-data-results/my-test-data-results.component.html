<button class="collapsible my-2">Test Data Search Results</button>

<div class="container">

    <div class="d-flex justify-content-md-evenly flex-wrap">

        <button type="button" class="btn btn-primary m-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
            </svg>

        </button>

        <button type="button" class="btn btn-primary m-2" (click)="cloneSelectedTestData()">
            <svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-clipboard-check" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                <path
                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                <path
                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
            </svg>
        </button>


        <button type="button" class="btn btn-primary m-2" (click)="deleteSelectedTestData()">
            <svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                viewBox="0 0 16 16">
                <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
            </svg>
        </button>


        <div ngbDropdown>
            <button ngbDropdownToggle type="button" class="btn btn-primary m-2">
                <i class="fa fa-solid fa-download"></i>
            </button>
            <div ngbDropdownMenu>
                <a ngbDropdownItem class="export-dropdown-btn"> All Data </a>
                <a ngbDropdownItem class="export-dropdown-btn"> Selected Data </a>
            </div>
        </div>

        <div ngbDropdown [autoClose]="false">
            <button ngbDropdownToggle type="button" class="btn btn-primary m-2">
                <svg xmlns="http://www.w3.org/2000/svg " width="16 " height="16 " fill="currentColor "
                    class="bi bi-list-columns-reverse " viewBox="0 0 16 16 ">
                    <path fill-rule="evenodd " d="M0 .5A.5.5 0 0 1 .5 0h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 .5Zm4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10A.5.5 0 0 1 4 .5Zm-4 2A.5.5 0 0 1 .5 2h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5
                    0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 4h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 6h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5
                    0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 8h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5
                    0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5
                    0 0 1-.5-.5Z " />
                </svg>
                Select Fields
            </button>

            <div ngbDropdownMenu class="custom-dropdown">
                <input class="search-txtbox" type="text " placeholder="Search Columns"
                    (input)="searchColumnsInDropdown($event)">
                <div ngbDropdownItem class="dropdown-item" *ngFor="let field of testFieldsInfo">

                    <input class="columns-dropdown-checkbox" type="checkbox"
                    [checked]="checked(field.field_id)"
                        (change)="updateColumnsVisible($event, field)">
                    <!-- <label class="columns-dropdown-label" *ngIf="field.key==='field_name'">field</label> -->
                    <label class="columns-dropdown-label">{{field.field_name}}</label>

                </div>
            </div>
        </div>

        <div ngbDropdown [autoClose]="false">
            <button ngbDropdownToggle type="button" class="btn btn-primary m-2">
                <svg xmlns="http://www.w3.org/2000/svg " width="16 " height="16 " fill="currentColor "
                    class="bi bi-list-columns-reverse " viewBox="0 0 16 16 ">
                    <path fill-rule="evenodd " d="M0 .5A.5.5 0 0 1 .5 0h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 .5Zm4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10A.5.5 0 0 1 4 .5Zm-4 2A.5.5 0 0 1 .5 2h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5
                    0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 4h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 6h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5
                    0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 8h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5
                    0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5
                    0 0 1-.5-.5Z " />
                </svg>
            </button>

            <div ngbDropdownMenu class="custom-dropdown">
                <input class="search-txtbox" type="text" placeholder="Search Columns"
                    (input)="searchColumnsInDropdown($event)">
                    <div ngbDropdownItem class="dropdown-item" *ngFor="let field of testFieldsInfo">

                        <input class="columns-dropdown-checkbox" type="checkbox"
                            (change)="updateColumnsVisible($event, field)">
                        <label class="columns-dropdown-label">{{field.field_name}}</label>
                    </div>
            </div>
        </div>

        <div ngbDropdown>
            <button ngbDropdownToggle type="button" class="btn btn-primary m-2">
                More
                <i class="fa fa-solid fa-person-running"></i>
            </button>
            <div ngbDropdownMenu>
                <a ngbDropdownItem> Yes </a>
                <a ngbDropdownItem> No </a>
            </div>

        </div>
    </div>


    <div class="d-flex justify-content-center mt-3">
        <ngb-pagination [collectionSize]="dataCollectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="5"
            [rotate]="true" [boundaryLinks]="true" (pageChange)="pageChange()">
        </ngb-pagination>
    </div>
</div>


<div class="table-responsive m-2 scrollable-div">

    <table class="table table-borderless table-hover">

        <thead class="thead-dark table-header">
            <th> <input type="checkbox"> </th>
            <th> ACTIONS </th>
            <!-- <ng-container *ngFor="let column of metaDataHeaders() | keyvalue:unsorted">
                <th >{{column.key}}</th>
            </ng-container>
                <th *ngIf="columnsSelectedList.includes(column)">{{column}}</th> 
            
            <ng-container *ngFor="let column of appDataHeaders() | keyvalue:unsorted">
                <th >{{column.key}}</th>
            </ng-container> -->
           
                <!-- <th *ngIf="columnsSelectedList.includes(column)">{{column}}</th> -->
                <ng-container *ngFor="let field of testFieldsInfo">
                    <th *ngIf="showTestDataMetaFieldValue(field.field_name_api)"> {{field.field_name}} </th>
                    </ng-container>
           
        </thead>
        <!-- <thead>
                <th> <input type="checkbox"> </th>
                <th> ACTIONS </th>
                <th *ngFor="let header of headers(listOfTestDataReceived[0])">{{header}}</th>
            </thead> -->
        <tbody>

            <ng-container
                *ngFor="let metaData of testDataMetaValuesAsObjectList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                <tr *ngFor="let testData of metaData.testDataApp">

                    <td> <input type="checkbox" (change)="checkboxActions($event, metaData)"> </td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <div>
                                <i class='mx-2 fas fa-edit edit-icon' *ngIf="editableTestData!=metaData "
                                    (click)="onEdit($event, metaData, testData)"></i>

                                <i class='mx-2 fas fa-trash delete-icon' *ngIf="editableTestData!=metaData "
                                    (click)="onDelete($event, metaData, testData)"></i>

                                <i class='mx-2 fa fa-times cancel-icon' *ngIf="editableTestData===metaData "
                                    (click)="onCancel($event, metaData, testData)"></i>

                                <i class='mx-2 fa fa-save save-icon' *ngIf="editableTestData===metaData "
                                    (click)="onUpdate($event, metaData, testData)"></i>
                            </div>
                            <div>
                                <i class='mx-2 fa fa-plus cancel-icon'
                                    (click)="onCancel($event, metaData, testData)"></i>
                            </div>
                        </div>
                    </td>
                    <ng-container *ngFor="let data of metaData| keyvalue:mySortOrder">
                        <!-- <td *ngIf="columnsSelectedList.includes(getFieldUsingDbColumnName(data.key))"> -->
                            <td *ngIf="showTestDataMetaFieldValue(data.key)">
                            <ng-container>
                                <textarea *ngIf="editableTestData!=metaData" [disabled]="true" [(ngModel)]=data.value
                                    name={{data.key}} [ngClass]=" 'table-textarea' ">
                                </textarea>
                                <textarea #currentTestDataRow *ngIf="editableTestData===metaData" value={{data.value}}
                                    name={{data.key}} (change)="updateExistingTestDataMetaDetails($event, metaData)"
                                    [ngClass]=" 'table-textarea-edit' ">
                                </textarea>
                            </ng-container>
                        </td>
                    </ng-container>
                    <ng-container *ngFor="let singleTestDataRow of testData | keyvalue:unsorted">
                        <!-- <td *ngIf="columnsSelectedList.includes(singleTestDataRow.key)"> -->
                            <td>
                            <textarea *ngIf="editableTestData!=metaData" [disabled]="true"
                                name={{singleTestDataRow.key}} [(ngModel)]=singleTestDataRow.value
                                [ngClass]=" 'table-textarea' ">
                                </textarea>
                            <textarea #currentTestDataRow *ngIf="editableTestData===metaData"
                                value={{singleTestDataRow.value}} name={{singleTestDataRow.key}}
                                (change)="updateExistingTestDataFieldDetails($event, testData)"
                                [ngClass]=" 'table-textarea-edit' ">
                                </textarea>
                        </td>

                    </ng-container>
                </tr>
            </ng-container>

        </tbody>
    </table>
</div>
