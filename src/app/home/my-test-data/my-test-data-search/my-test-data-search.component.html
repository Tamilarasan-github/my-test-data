
    <button class="collapsible my-2" (click)="showSeachContainer()">Search Criteria</button>
    <div class="container" *ngIf="showSearch">
        <div class="row p-2">
            <div class="col-sm">
                <label>Test Data ID</label>
                <ng-multiselect-dropdown 
                    [placeholder]="'Select'" 
                    [settings]="searchDropdownSettings"
                    [data]="testDataMetaIdDropdownList" 
                    [(ngModel)]="testDataMetaIdSelectedList"
                    (onSelect)="onItemSelect($event)" 
                    (onSelectAll)="onSelectAll($event)" >
                </ng-multiselect-dropdown>
            </div>

            <div class="col-sm">
                <label>Testcase ID</label>
                <ng-multiselect-dropdown 
                [placeholder]="'Select'" 
                [settings]="searchDropdownSettings"
                [data]="testCaseIdDropdownList" 
                [(ngModel)]="testCaseIdSelectedList"
                (onSelect)="onItemSelect($event)" 
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-sm">
                <label>JIRA Story</label>
                <ng-multiselect-dropdown 
                [placeholder]="'Select'" 
                [settings]="searchDropdownSettings"
                [data]="jiraIdDropdownList" 
                [(ngModel)]="jiraIdSelectedList" 
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>


            <div class="col-sm">
                <label>Run Flag</label>
                <ng-multiselect-dropdown 
                [placeholder]="'Select'" 
                [settings]="searchDropdownSettings"
                [data]="testRunFlagDropdownList" 
                [(ngModel)]="testRunFlagSelectedList"
                (onSelect)="onItemSelect($event)" 
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

        </div>
        <div class="row p-2">
            <div class="col-md">
                <label>Test Scripts</label>
                <ng-multiselect-dropdown 
                [placeholder]="'Select'" 
                [settings]="searchDropdownSettings"
                [data]="testScriptNamesDropdownList" 
                [(ngModel)]="testScriptNamesSelectedList"
                (onSelect)="onItemSelect($event)" 
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-md">
                <label>Test Short Description</label>
                <ng-multiselect-dropdown 
                [placeholder]="'Select'" 
                [settings]="searchDropdownSettings"
                [data]="testDataShortDescriptionDropdownList" 
                [(ngModel)]="testDataShortDescriptionSelectedList"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>
        </div>
        <div class="row p-2">

            <div class="col-sm">
                <label>Test Priority</label>
                <ng-multiselect-dropdown [placeholder]="'Select'" [settings]="searchDropdownSettings"
                    [data]="testDataPriorityDropdownList" [(ngModel)]="testDataPrioritySelectedList"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-sm">
                <label>Test Category</label>
                <ng-multiselect-dropdown [placeholder]="'Select'" [settings]="searchDropdownSettings"
                    [data]="testDataCategoryDropdownList" [(ngModel)]="testDataCategorySelectedList"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-sm">
                <label>Created By</label>
                <ng-multiselect-dropdown [placeholder]="'Select'" [settings]="searchDropdownSettings"
                    [data]="testDataCreatedByDropdownList" [(ngModel)]="testDataCreatedBySelectedList"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

            <div class="col-sm">
                <label>Updated By</label>
                <ng-multiselect-dropdown [placeholder]="'Select'" [settings]="searchDropdownSettings"
                    [data]="testDataUpdatedByDropdownList" [(ngModel)]="testDataUpdatedBySelectedList"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>

        </div>

        <div class="row p-2">
            <div class="col-sm">
                <label>Created Date From</label>
                <input type="date" id="testDataCreatedFromDate" class="form-select" [(ngModel)]="testDataCreatedDateFrom">
            </div>

            <div class="col-sm">
                <label>Created Date To</label>
                <input type="date" id="testDataCreatedToDate" class="form-select" [(ngModel)]="testDataCreatedDateTo">

            </div>

            <div class="col-sm">
                <label>Updated Date From</label>
                <input type="date" id="testDataUpdatedFromDate" class="form-select" [(ngModel)]="testDataUpdatedDateFrom">

            </div>


            <div class="col-sm">
                <label>Updated Date To</label>
                <input type="date" id="testDataUpdatedToDate" class="form-select" [(ngModel)]="testDataUpdatedDateTo">

            </div>

        </div>

        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="p-2">
                    <button type="button" class="btn btn-primary" (click)="fetchTestData()">Search</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-secondary" (click)="clearSearch()">Clear</button>
                </div>

                <div class="p-2">
                    <button type="button" class="btn btn-success" (click)="showStats()">Show Statistics</button>
                </div>
            </div>

        </div>
    </div>
