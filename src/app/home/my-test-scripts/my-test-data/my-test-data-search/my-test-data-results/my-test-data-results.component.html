<div class="container-xxl mw-100">
    <div>
        <button class="collapsible">Test Data Search Results</button>
    </div>
    <div class="container-xxl mw-100">
        <div class="d-flex justify-content-center">

            <div class="my-2 px-1">
                <ngb-pagination [collectionSize]="dataCollectionSize" [(page)]="page" [pageSize]="pageSize"
                    [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="pageChange()">
                </ngb-pagination>
            </div>
            <!-- <div class="results-column-dropdown">
            <ng-multiselect-dropdown [placeholder]="'Select'" [settings]="selectColumnsDropdownSettings" [data]="columnsDropdownList" [(ngModel)]="columnsSelectedList" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
        </div> -->
            <div class="my-2 px-1">
                <button type="button" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                    </svg>
                </button>
            </div>
            <div class="my-2 px-1">
                <button type="button" class="btn btn-primary" (click)="cloneSelectedTestData()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-clipboard-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                        <path
                            d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                        <path
                            d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                    </svg></button>
            </div>
            <div class="my-2 px-1">
                <button type="button" class="btn btn-primary" (click)="deleteSelectedTestData()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg></button>
            </div>
            <div ngbDropdown class="my-2 px-1">
                <button ngbDropdownToggle type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                        <path
                            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                        <path fill-rule="evenodd"
                            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                    </svg>
                </button>
                <div ngbDropdownMenu>
                    <a ngbDropdownItem> Yes </a>
                    <a ngbDropdownItem> No </a>
                </div>
            </div>
            <div ngbDropdown class="my-2 px-1">
                <button ngbDropdownToggle type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-download" viewBox="0 0 16 16">
                        <path
                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                        <path
                            d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                    </svg>
                </button>
                <div ngbDropdownMenu>
                    <a ngbDropdownItem class="export-dropdown-btn"> All Data </a>
                    <a ngbDropdownItem class="export-dropdown-btn"> Selected Data </a>
                </div>
            </div>

            <div ngbDropdown class="my-2 px-1" [autoClose]="false">
                <button ngbDropdownToggle type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg " width="16 " height="16 " fill="currentColor "
                        class="bi bi-list-columns-reverse " viewBox="0 0 16 16 ">
                        <path fill-rule="evenodd " d="M0 .5A.5.5 0 0 1 .5 0h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 .5Zm4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10A.5.5 0 0 1 4 .5Zm-4 2A.5.5 0 0 1 .5 2h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5
                    0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 4h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 6h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5
                    0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 8h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5
                    0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5
                    0 0 1-.5-.5Z " />
                    </svg>
                </button>

                <div ngbDropdownMenu class="custom-dropdown">
                    <input class="search-txtbox" type="text " placeholder="Search Columns"
                        (input)="searchColumnsInDropdown($event)">
                    <div ngbDropdownItem class="dropdown-item" *ngFor="let column of filteredColumnsDropdownList">

                        <input class="columns-dropdown-checkbox" type="checkbox"
                            [checked]="columnsSelectedList.includes(column)"
                            (change)="updateColumnsVisible($event, column)">
                        <label class="columns-dropdown-label">{{column}}</label>
                    </div>
                </div>
            </div>

            <div ngbDropdown class="my-2 px-1" [autoClose]="false">
                <button ngbDropdownToggle type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg " width="16 " height="16 " fill="currentColor "
                        class="bi bi-list-columns-reverse " viewBox="0 0 16 16 ">
                        <path fill-rule="evenodd " d="M0 .5A.5.5 0 0 1 .5 0h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 .5Zm4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10A.5.5 0 0 1 4 .5Zm-4 2A.5.5 0 0 1 .5 2h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5
                    0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 4h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 6h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5
                    0 0 1-.5-.5Zm-4 2A.5.5 0 0 1 .5 8h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5
                    0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5Zm-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5
                    0 0 1-.5-.5Z " />
                    </svg>
                </button>

                <div ngbDropdownMenu class="custom-dropdown">
                    <input class="search-txtbox" type="text " placeholder="Search Columns"
                        (input)="searchColumnsInDropdown($event)">
                    <div ngbDropdownItem class="dropdown-item" *ngFor="let column of filteredColumnsDropdownList">

                        <input class="columns-dropdown-checkbox" type="checkbox"
                            [checked]="columnsSelectedList.includes(column)"
                            (change)="updateColumnsVisible($event, column)">
                        <label class="columns-dropdown-label">{{column}}</label>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="table-responsive m-2">

        <table class="table table-borderless table-hover scrollable-div">

            <thead class="thead-dark table-header">
                <th> <input type="checkbox"> </th>
                <th> ACTIONS </th>
                <th>Test Data ID</th>
                <th *ngFor="let column of columnsList">{{column}}</th>
            </thead>
            <!-- <thead>
                <th> <input type="checkbox"> </th>
                <th> ACTIONS </th>
                <th *ngFor="let header of headers(listOfTestDataReceived[0])">{{header}}</th>
            </thead> -->

                <tr *ngFor="let testData of listOfTestDataReceived | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                    <td> <input type="checkbox"> </td>
                    <td>
                        <div class="d-flex justify-content-center">
                        <div>
                        <i class='mx-2 fas fa-edit edit-icon' *ngIf="editableTestData!=testData "
                            (click)="onEdit($event, testData)"></i>

                        <i class='mx-2 fas fa-trash delete-icon' *ngIf="editableTestData!=testData "
                            (click)="onDelete($event, testData)"></i>

                        <i class='mx-2 fa fa-times cancel-icon' *ngIf="editableTestData===testData "
                            (click)="onCancel($event, testData)"></i>

                        <i class='mx-2 fa fa-save save-icon' *ngIf="editableTestData===testData "
                            (click)="onUpdate(testData)"></i> 
                        </div>
                        <div>
                            <i class='mx-2 fa fa-plus cancel-icon'
                            (click)="onCancel($event, testData)"></i>
                        </div>
                    </div>
                    </td>

                    <td *ngFor="let columnName of testData  | keyvalue:unsorted">
                        <textarea *ngIf="editableTestData!=testData" [disabled]="true" [(ngModel)]=columnName.value
                            [ngClass]=" 'table-textarea' "></textarea>
                        <textarea #currentTestDataRow *ngIf="editableTestData===testData" value={{columnName.value}}
                            (change)="updateExistingTestDataFieldDetails($event, testData)"
                            [ngClass]=" 'table-textarea-edit' "></textarea>
                        <table>
                            <tr *ngFor="let testDataRow of getDependentRows(testData.test_data_id)">
                                <!-- <tr> -->
                                <td>
                                    <textarea *ngIf="editableTestData!=testData" [disabled]="true"
                                    value={{testData[columnName.key]}} [ngClass]=" 'table-textarea'"></textarea>
                                    <textarea #currentTestDataRow *ngIf="editableTestData===testData"
                                        value={{testData[columnName.key]}}
                                        (change)="updateExistingTestDataFieldDetails($event, testData)"
                                        [ngClass]="'table-textarea-edit'">
                                    </textarea>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <textarea #currentTestDataRow
                                        value={{testData[columnName.key]}}
                                        (change)="updateExistingTestDataFieldDetails($event, testData)"
                                        [ngClass]="'table-textarea-edit'">
                                    </textarea>
                                </td>
                            </tr>
                        </table>

                    </td>


                </tr>




            </tbody>
        </table>

</div>
